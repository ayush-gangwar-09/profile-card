<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayush Kumar - Profile Card</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

.card{
    background: rgba(255,255,255,0.95);
    width:350px;
    padding:30px 25px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    transition:0.3s ease;
}

.card:hover{
    transform: translateY(-10px);
}

.profile-img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    object-position: top center;
    border:4px solid #2c5364;
    margin-bottom:15px;
}

h2{
    font-size:24px;
    font-weight:700;
    color:#1f2937;
}

.role{
    font-size:14px;
    font-weight:500;
    color:#2c5364;
    margin:5px 0 15px;
}

.tagline{
    font-size:13px;
    color:#555;
    margin-bottom:20px;
}

.skills{
    text-align:left;
    margin-bottom:20px;
}

.skills h3{
    font-size:14px;
    margin-bottom:8px;
    color:#1f2937;
}

.skills ul{
    list-style:none;
}

.skills ul li{
    font-size:13px;
    padding:4px 0;
    color:#444;
}

.social-icons{
    display:flex;
    justify-content:center;
    gap:15px;
}

.social-icons a{
    text-decoration:none;
    color:white;
    background:#2c5364;
    padding:8px 12px;
    border-radius:8px;
    font-size:13px;
    transition:0.3s ease;
}

.social-icons a:hover{
    background:#0f2027;
}
</style>
</head>

<body>

<div class="card">
    <img src="photo.png" alt="Profile Image" class="profile-img">

    <h2>Ayush Kumar</h2>
    <div class="role">AI/ML Engineering | Data Science</div>

    <div class="tagline">
        Turning data into intelligent solutions.
    </div>

    <div class="skills">
        <h3>Skills</h3>
        <ul>
            <li>• Python</li>
            <li>• Java</li>
            <li>• DSA</li>
            <li>• SQL</li>
            <li>• Data Analytics</li>
            <li>• Machine Learning</li>
            <li>• Deep Learning</li>
            <li>• Artificial Intelligence</li>
        </ul>
    </div>

    <div class="social-icons">
        <a href="https://www.linkedin.com/in/ayush-kumar-288993314">LinkedIn</a>
        <a href="https://github.com/ayush-gangwar-09">GitHub</a>
        <a href="gangwarayush032@gmail.com">Email</a>
    </div>
</div>

</body>
</html>
